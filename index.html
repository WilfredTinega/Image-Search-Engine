<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Assets/portrait.png">
</head>
<body>

    <div class="navbar">
        <h1><span id="home">Image Search Engine</span></h1>

        <form id="search-form">

        <div id="search-result"></div>

    </div>

    <div id="greetings">
        Hello, Welcome to Image Search Engine. Search any Image...
    </div>

    <div class="footer">
        <p>
            &copy; <span id="getYear"></span> Wilfred Tinega
        </p>
    </div>
